<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Facebook - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0" />
	<link rel="stylesheet" href="css/bs/bootstrap.min.css" />
	<link rel="icon" type="image/x-icon" href="img/ico.png">
	<link rel="stylesheet" type="text/css" href="css/web-fonts-with-css/css/fontawesome-all.min.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<style>
		body {
			background-color: #f1f1f1;
		}
		.signup .jumbotron {
			margin: auto;
		}
		.login {
			background-color: #fafafa;
		}
		.jumbotron {
			border-radius: 0 !important;
			background-color: #fff0;
		}
		.crtAcc {
			margin-left: 35%;
			margin-top: 1rem;
		}
		.btn-primary {
			background-color: #f76a63;
			border-color: #ffc1c1;
		}
		.btn-primary:hover, .btn-primary:active {
			color: #f76a63 !important;
			background-color: #fff !important;
			border-color: #f76a63 !important;
		}
		.lgnAcc {
			margin: 5px 40%;
		}
	</style>
</head>
<body>
	<div class="container-fluid p-1">
		<nav class="navbar navbar-expand-lg navbar-light">
		  <a class="navbar-brand w-25 pl-4" href="home.html">Facebook</a>

			<form class="form-inline frm-srch my-2 my-lg-0 w-50">
	      <input class="form-control w-75" type="search" placeholder="Search" aria-label="Search">
	      <button class="btn" type="submit">
					<i class="fa fa-search"></i>
				</button>
	    </form>
		</nav>

		<div class="row">
			<div class="col-7 p-4 signup">
				<div class="jumbotron w-75">
					<form>
						<div class="form-row">
					    <div class="form-group col-md-12">
					      <label for="inputName">Full Name</label>
					      <input type="email" class="form-control" id="inputEmail4" placeholder="Full Name">
					    </div>
					  </div>
						<div class="form-row">
					    <div class="form-group col-md-6">
					      <label for="inputEmail4">Email</label>
					      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
					    </div>
					    <div class="form-group col-md-6">
					      <label for="inputPassword4">Password</label>
					      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
					    </div>
					  </div>
					  <div class="form-row">
					    <div class="form-group col-md-6">
					      <label for="inputCity">City</label>
					      <input type="text" class="form-control" id="inputCity">
					    </div>
					    <div class="form-group col-md-4">
					      <label for="inputState">State</label>
					      <select id="inputState" class="form-control">
					        <option selected>Choose...</option>
					        <option>...</option>
					      </select>
					    </div>
					    <div class="form-group col-md-2">
					      <label for="inputZip">Zip</label>
					      <input type="text" class="form-control" id="inputZip">
					    </div>
					  </div>
						<div class="form-row">
					  		<button type="submit" class="btn btn-primary crtAcc">Create Account</button>
						</div>
					</form>
				</div>
			</div>
			<div class="col-5 login justify-content-center row pt-4">
				<div class="jumbotron w-75">
					<form>
						<div class="form-row">
							<div class="form-group col-md-3">
					      <label for="inputEmail4">Email</label>
							</div>
							<div class="form-group col-md-9">
					      <input type="email" value="test@mail.com" class="form-control lg-em" id="lg-em" placeholder="Email">
					    </div>
							<div class="form-group col-md-3">
					      <label for="inputPassword4">Password</label>
							</div>
							<div class="form-group col-md-9">
					      <input type="password" value="test" class="form-control" id="lg-ps" placeholder="Password">
					    </div>
					  </div>
						<div class="form-row">
					  		<button type="button" class="btn btn-primary lgnAcc">Log In</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer>
			<div class="row justify-content-center bg-white p-4">
			  <div class="col-4">
			    Copyright &copy; Facebook Inc. - 2018
			  </div>
			</div>
		</footer>
	</div>
	<script src="js/jq/jquery-3.2.1.min.js"></script>
	<script src="js/bs/popper.min.js"></script>
	<script src="js/bs/bootstrap.min.js"></script>
	<script>
	$(document).ready(function() {
		$(".lgnAcc").click(function(e) {
			if($("#lg-em").val()=="test@mail.com" && $("#lg-ps").val()=="test") {
				window.location.href = "home.html";
			} else {
				alert("Wrong username or password !");
			}
		});
	});
	</script>
</body>
</html>
